<!-- Section Contact -->
<form onsubmit="return false;">
    <section id="contact" class="dog-bg3">
        <div class="container">
            <div class="section-heading text-center">
                <h2>Contact Us</h2>
            </div>
            <!-- /Section-heading -->
        </div>
        <!-- /container -->
        <div class="container">
            <div class="row">
                <!-- contact info -->
                <div class="contact-info col-lg-7 card bg-light-custom">
                    <h4>Send us a message!</h4>
                    <!-- Form Starts -->
                    <div id="contact_form">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name<span class="required">*</span></label>
                                    <input type="text" name="name" class="form-control input-field" required="">
                                </div>
                                <div class="col-md-6">
                                    <label>Email Address <span class="required">*</span></label>
                                    <input type="email" name="email" class="form-control input-field" required="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Subject</label>
                                    <input type="text" name="subject" class="form-control input-field">
                                </div>
                                <div class="col-md-12">
                                    <label>Message<span class="required">*</span></label>
                                    <textarea name="message" id="message" class="textarea-field form-control" rows="6"
                                        required=""></textarea>
                                </div>
                            </div>
                            <button type="submit" id="formmail_send" value="Submit" class="btn btn-primary">Send
                                message</button>
                        </div>
                        <!-- Contact results -->
                        <div id="contact_results"></div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <!-- /contact-icon-->
                    <div class="col-lg-12 mt-5">
                        <div class="contact-icon">
                            <!---icon-->
                            <i class="fa fa-phone top-icon"></i>
                            <!-- contact-icon info-->
                            <div class="contact-icon-info">
                                <h5>Give us a Call or Text</h5>
                                <p class="h7">(785) 393-4442</p>
                            </div>
                        </div>
                    </div>
                    <!-- /contact-icon-->
                    <div class="col-lg-12 mt-5">
                        <div class="contact-icon">
                            <!---icon-->
                            <i class="fa fa-envelope top-icon"></i>
                            <!-- contact-icon info-->
                            <div class="contact-icon-info">
                                <h5>Send us an Email</h5>
                                <p class="h7"><a
                                        href="mailto:thebackyardbutler1@gmail.com">thebackyardbutler1@gmail.com</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- /contact-icon-->
                    <div class="col-lg-12 mt-5">
                        <div class="contact-icon">
                            <!---icon-->
                            <i class="fa fa-heart top-icon"></i>
                            <!-- contact-icon info-->
                            <div class="contact-icon-info">
                                <h5>Find us on Facebook</h5>
                                <ul class="social-media">
                                    <li><a href="https://www.facebook.com/profile.php?id=100086258586576"
                                            target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
